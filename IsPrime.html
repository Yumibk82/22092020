<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra so nguyen to</title>
</head>
<body>
<script>
    function isPrime(num) {
        if (num < 2) return false;
        if (num == 2) return true;
        for (let i = 0; i < num; i++) {
            if (num % 2 == 0) {
                return false;
            }
            return true;
        }
    }
        function listPrime() {
            let num = +prompt("Nhap");
            let count = 0;
            let n = 0;
            let str = "";
            while (count < num) {
                if (isPrime(n)) {
                    str += ',' + n;
                    count++;
                }
                n++;
            }
            document.write(str);
        }
    listPrime();
</script>
</body>
</html>
