<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyentap1_bai2</title>
</head>
<body>
<script>
    let a=+prompt("input a");
    let b=+prompt("input b");
    function abhandle(){
        if (a>b){
            document.write("First number" +a+ "is more than second number"+ b);
        }else {
          let sum = a+b;
          document.write(sum);
        }
    }
    abhandle();
</script>
